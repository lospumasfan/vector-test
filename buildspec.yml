# Used this as my guide https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html

phases:
  install:
    runtime-versions:
      python: 3.8
  pre_build:
    commands:
      - echo Pre build
      - pip3 install -y python3
      - pip3 install --upgrade pip
      - pip3 install docker
      - mkdir test-reports
  build:
    commands:
      - docker build -t vector-test .
      - echo Build me
  post_build:
    commands:
      - echo Post Build completed

